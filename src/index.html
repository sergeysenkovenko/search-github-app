<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css">
  <title>Search GitHub Users</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-5">
    <div class="container">
      <a href="/" class="navbar-brand">Search GitHub Users</a>
    </div>
  </nav>
  <div class="container searchContainer" style="min-height: calc(100vh - 205px)">
    <div class="search card card-body">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to fetch a user profile and repos</p>
      <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
    </div>
    <br>
    <div id="profile"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    Search GitHub Users &copy;
  </footer>
</body>
</html>
